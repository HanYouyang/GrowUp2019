<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game 1</title>
    <style media='screen'>
        canvas{
            border: 1px black solid;
        }
    </style>
    <script src="guagame.js"></script>
    <script src="ball.js"></script>
    <script src="block.js"></script>
    <script src="paddle.js"></script>
    <script src="utils.js"></script>
    <script src="levels.js"></script>
</head>
<body>
    <!-- 别忘记加上这一段主体 -->
    <canvas id='id-canvas' width="1200" height="900"></canvas>
    <hr>
    <input id='id-input-speed' type="range"  value="1">
<script>
var loadLevel = function(n) {
    n = n - 1
    var level = levels[n]
    var blocks = []
    for (let i = 0; i < level.length; i++) {
        var l = level[i]
        var b = Block(l)
        blocks.push(b)
    }
    return blocks
}
var blocks = []
var enableDebugMode = function(enable) {
    if (!enable) {
        return
    }
    window.paused = false
    window.addEventListener('keydown', function(event){
        var k = event.key
        if (k == 'p') {
            paused = !paused
        } else if ('1234567'.includes(k)) {
            blocks = loadLevel(Number(k))
        } 
    })
    document.querySelector('#id-input-speed').addEventListener('input', function(event){
        var input = event.target
        //log(event, input.value)
        window.fps = Number(input.value)
    })
}
var __main = function(){
    //变量基本名称
    enableDebugMode(true)

    var paddle = Paddle()
    var ball = Ball()//其实两个都类似所以可以鉴定形成一个类
    var game = GuaGame(100)
    // var paused = false 这里不能重新定义Paused，直接让内部关于Paused的内容全部按照拆出来的函数进行运行
    blocks = loadLevel(1)
    
    game.registerAction('a', function(){
        paddle.moveLeft()
        //把注册的键位和更新的函数都确定了，而整个game对象内部都有监听所以可以直接行驶功能
    })
    game.registerAction('d', function(){
        paddle.moveRight()
    })
    game.registerAction('f', function(){
        ball.fire()
    })  
    game.update = function(){
        if (paused) {
            return 
        }
        ball.move()
        if(paddle.collide(ball)){
            ball.back()
        }
        for (let i = 0; i < blocks.length; i++) {
            var block = blocks[i]
            if (block.collide(ball)) {
                block.kill()
                ball.back()//循环判断各个砖块是否被打掉
            }
        }
    }
    game.draw = function(){
        game.drawImage(paddle)
        game.drawImage(ball)
        for (let i = 0; i < blocks.length; i++) {
            var block = blocks[i]
            if (block.alive) {
                game.drawImage(block)
            }
        }
    }
}
__main()
//从上写到下的代码就是0分代码，最外层一定只能有函数而不能有变量，程序必须以函数为基础单位
//定义入口，放到特殊函数里面
//这里面有Bug基于draw和异步，可能出现本身不存在的内容会出现阻碍
</script>
</body>
</html>
